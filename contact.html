<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Afrowazi Pixels — Contact & Book</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- ✅ Tailwind CDN (REQUIRED) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Sticky Navbar -->
<nav class="sticky top-0 z-50 bg-[#168ec0] shadow-sm" aria-label="Main navigation">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex h-16 items-center justify-between">

      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-3 text-white font-bold">
        <img
          src="assets/images/logo.png"
          alt="Afrowazi Pixels Logo"
          class="h-10 w-auto"
        />
        <span class="hidden sm:block text-lg">Afrowazi Pixels</span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="index.html"
           class="nav-item text-white text-sm font-medium relative hover:text-gray-200 transition">
          Home
        </a>

        <a href="about.html"
           class="nav-item text-white text-sm font-medium relative hover:text-gray-200 transition">
          About Us
        </a>

        <a href="gallery.html"
           class="nav-item text-white text-sm font-medium relative hover:text-gray-200 transition">
          Gallery
        </a>

        <a href="pricing.html"
           class="nav-item text-white text-sm font-medium relative hover:text-gray-200 transition">
          Pricing
        </a>

        <a href="contact.html"
           class="nav-item text-white text-sm font-medium relative hover:text-gray-200 transition">
          Contact
        </a>

        <!-- CTA -->
        <a href="pricing.html#booking"
           class="ml-4 rounded-md bg-white px-4 py-2 text-sm font-semibold text-[#168ec0] hover:bg-gray-100 transition">
          Book Now
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        id="menu-btn"
        class="md:hidden text-white focus:outline-none focus:ring-2 focus:ring-white"
        aria-label="Toggle menu"
        aria-expanded="false"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-[#168ec0]">
    <div class="px-4 pb-4 space-y-2">
      <a href="index.html" class="mobile-item block text-white py-2 border-b border-white/20">Home</a>
      <a href="about.html" class="mobile-item block text-white py-2 border-b border-white/20">About Us</a>
      <a href="gallery.html" class="mobile-item block text-white py-2 border-b border-white/20">Gallery</a>
      <a href="pricing.html" class="mobile-item block text-white py-2 border-b border-white/20">Pricing</a>
      <a href="contact.html" class="mobile-item block text-white py-2">Contact</a>

      <a href="pricing.html#booking"
         class="block text-center mt-4 rounded-md bg-white py-2 font-semibold text-[#168ec0]">
        Book Now
      </a>
    </div>
  </div>
</nav>

<div class="background-image4 d-flex flex-column min-vh-100">

  <main class="container py-5 flex-grow-1">
    <div class="row justify-content-end">
      <!-- Contact form -->
      <div class="col-lg-6 col-md-8 col-12" id="contact">
        <h2 class="h4 text-white">Contact</h2>
        <p class="text-white">
          Reach out for enquiries or custom projects. We'll respond to your email as soon as possible.
        </p>

        <form id="contactForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="contact-name" class="form-label text-white">Name</label>
            <input type="text" class="form-control" id="contact-name" required>
          </div>

          <div class="mb-3">
            <label for="contact-email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="contact-email" required>
          </div>

          <div class="mb-3">
            <label for="contact-message" class="form-label text-white">Message</label>
            <textarea class="form-control" id="contact-message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-dark bg-opacity-75 text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="small mb-0">
            Email:
            <a href="mailto:hello@reallygreatsite.com" class="text-white">
              hello@reallygreatsite.com
            </a>
          </p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="small mb-0">Phone: 123-456-7890</p>
        </div>
      </div>
    </div>
  </footer>

</div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Make sure EmailJS is initialized (you can move this init to assets/js/main.js)
    // emailjs.init('YOUR_EMAILJS_USER_ID'); // replace with your EmailJS user id
  </script>
</body>
</html>
